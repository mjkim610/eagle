<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/sidenav.css">
    <title>Eagle</title>
    <meta charset="utf-8">

    <script src="/javascript/external/jquery-3.1.0.min.js" charset="UTF-8"></script>
    <script src="/javascript/external/aes.js" charset="UTF-8"></script>
    <script src="/javascript/external/pbkdf2.js" charset="UTF-8"></script>

</head>

<body>
    <h1>Login Attempts List</h1>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" id="closeNav">&times;</a>
      <a href="/html/home.html">Home</a>
      <a href="/html/alert.html">Alert</a>
      <a href="/html/chart.html">Charts</a>
      <a href="/html/contact.html">Contact</a>
      <p>Experimental Features</p>
      <label class="switch">
          <input type="checkbox" id="sliderCheckbox">
          <div class="slider round"></div>
      </label>
    </div>
    <div style="font-size:30px;cursor:pointer" id="openNav" class="openNav">&#9776; Menu</div>

    <div class="container" id="tableContainer">
        <table id="loginInfoTable" cellpadding="3" cellspacing="0" width="100%">
            <thead border="1">
                <tr>
                    <th>URL</th>
                    <th>Username</th>
                    <th>Password (Obfuscated)</th>
                    <th>Time</th>
                    <th class="experimental" style="display: none;">Success/Failure</th>
                </tr>
            </thead>
        </table>
    </div>

    <div class="container" id="search">
        <input type="text" id="searchText" name="searchText" />
        <button class="button" id="search">Search </button>

		<input type="radio" name="search" id="radioUrl">URL</input>
		<input type="radio" name="search" id="radioUsername">Username </input>

		<select name="mydropdown" id="select">
			<option id="whole">Whole</option>
			<option>1 Day</option>
			<option>2 Days</option>
			<option>1 Week</option>
			<option>1 Month</option>
			<option>1 Year</option>
		</select>
    </div>

    <div class="container" id="reset">
        <button class="button" id="reset">Reset Login History</button>
    </div>

    <script src="/javascript/home.js" charset="UTF-8"></script>
    <script src="/javascript/sidenav.js"></script>

</body>

</html>
