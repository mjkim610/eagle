<body>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" id="closeNav">&times;</a>
      <a href="/html/home.html">Home</a>

      <label class="switch">
          <input type="checkbox">
          <div class="slider round"></div>
      </label>
    </div>
    <div style="font-size:30px;cursor:pointer" id="openNav" class="openNav">&#9776; Menu</div>

    <br /><div id="map"></div>

    <div id="contactDiv" class="container">
        <!-- ******************************************** -->
        <!-- change the form action to make it functional -->
        <!-- ******************************************** -->
        <!-- <form id="contactForm" name="contactForm" method="POST" action="asd.asp"> -->
    <form id="contactForm" name="contactForm">
        <h2>Message Us</h2>
        <div>
            <div id="left">
                <input type="text" class="form-control" placeholder="Your Name *" name="name" id="name">
                <p class="errorMessage" id="nameError"></p>

                <input type="email" class="form-control" placeholder="Your Email *" name="email" id="email">
                <p class="errorMessage" id="emailError"></p>
            </div>
            <div id="right">
                <textarea class="form-control" placeholder="Your Message *" name="message" id="message"></textarea>
            </div>
            <p class="errorMessage" id="messageError"></p>
        </div>

        <div id="footer">
            <button class="button" type="submit">Send Message</button>
        </div>
    </form>
    </div>

    <script src="/javascript/sidenav.js"></script>
    <script src="/javascript/contact.js"></script>
